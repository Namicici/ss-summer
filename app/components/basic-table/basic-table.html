
<table class="ui very basic table">
    <thead>
        <tr>
            <th ng-repeat="header in ssHeaders">{{header}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in ssDatas">
            <td ng-repeat="field in data">
                <div ng-if="field.type=='text'">{{field.label}}</div>
                <div ng-if="field.type=='icon'">
                    <i class="{{field.label}}"></i>
                </div>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <div class="ui right floated pagination menu">
                <a class="icon item">
                    <i class="left chevron icon"></i>
                </a>
                <a class="item">1</a>
                <a class="item">2</a>
                <a class="item">3</a>
                <a class="item">4</a>
                <a class="icon item">
                    <i class="right chevron icon"></i>
                </a>
            </div>
        </tr>
    </tfoot>
</table>
