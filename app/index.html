<!DOCTYPE html>
<html ng-app = "farmss">
    <head>
        <title>farm service station</title>
        <link rel="stylesheet" type="text/css" href="./thirdParty.css">
        <link rel="stylesheet" type="text/css" href="./app.min.css">
    </head>
    <body ng-controller = "farmss.views.base">

        <div class="ui inverted top attached demo menu">
            <a class="item" ng-click="visible = !visible">
                <i class="sidebar icon"></i>Menu
            </a>
        </div>
        <div class="ui bottom attached segment pushable">
            <div class="ui inverted left inline vertical sidebar menu uncover" ng-class="{'visible': visible}">
                <ss-header-menu></ss-header-menu>
            </div>
            <div class="pusher">
                <div class="ui basic segment">
                    <div ng-view></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="thirdParty.js"></script>
        <script type="text/javascript" src="app.min.js"></script>
    </body>
</html>
