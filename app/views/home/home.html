<div class="ui primary inverted top attached menu">
    <a class="item" ng-click="visible=!visible">
        <i class="sidebar icon"></i>Menu
    </a>
    <div class="right menu">
        <div class="ui pointing dropdown link item" ng-click="requestVisible = true" ng-blur="requestVisible = false"
            ng-class="{'active': requestVisible, 'visible': requestVisible}">
            <i class="user icon"></i>
        </div>
        <div class="ui flowing popup bottom right transition visible" style="top: 44px; right: 264px; bottom: auto; left: auto;">
            <div class="item">
                <a class="ui header">You have 2 requests</a>
            </div>
            <div class="ui list">
                <div class="item" ng-repeat="request in requests">
                    <div class="ui feed">
                        <div class="event">
                            <div class="label">
                                <img src="./images/{{request.img}}">
                            </div>
                            <div class="content">
                                <div class="date">{{request.datetime}}</div>
                                <div class="summary">{{request.summary}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item ss-right-floated">
                <a class="ui header">
                    <div class="content">
                        <div class="sub header">
                            <span>More</span>
                            <i class="angle right icon"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="item">
            <i class="mail icon"></i>
        </div>
        <div class="item">
            <i class="alarm icon"></i>
        </div>
        <div class="item">
            <img class="ui avatar image" src="./images/matthew.png">
            <span>Matthew</span>
            <i class="angle down icon"></i>
        </div>
    </div>
</div>
<div class="ui bottom attached segment pushable">
    <div class="ui primary inverted left inline vertical sidebar menu uncover" ng-class="{'visible': visible}">
        <ss-header-menu ss-items="sections"></ss-header-menu>
    </div>
    <div class="pusher">
        <div class="ui basic segment">
            <div ng-if="item.name == 'home'">
                <div ng-if="subItem.name == 'summer'">{{item.name}} > {{subItem.name}}
                    <div>
                        <a ng-href="#/views/user" target="_blank">click here to link to summer's page</a>
                    </div>
                </div>
            </div>
            <div ng-if="item.name == 'home'">
                <div ng-if="subItem.name == 'sissy'">{{item.name}} > {{subItem.name}}</div>
            </div>
        </div>
    </div>
</div>
