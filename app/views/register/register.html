<div class="ss-login">
    <div class="ss-title">管理系统</div>
    <div class="ss-login-contents">
        <form name="formSignUp">
            <div class="ss-header">注册</div>
            <div class="ss-field">
                <input type="text" ng-model="email" placeholder="邮箱" ng-required="true"/>
            </div>
            <div class="ss-field">
                <input type="password" ng-model="password" placeholder="密码" ng-required="true"/>
            </div>
        </form>
        <div class="ss-signup-bottom">
            <button class="orange ui button ss-back" ng-click="back()">返回</button>
            <button id="ss-register-submit-button" class="positive ui button ss-submit" ng-click="submit(email, password)" ng-disabled="formSignUp.$invalid">提交</button>
        </div>
    </div>

</div>
