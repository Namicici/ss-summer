<div class="ss-login">
    <div class="ss-title">管理系统</div>
    <div class="ss-login-contents">
        <form name="formLogin">
            <div class="ss-header">登录</div>

            <div class="ui negative message" ng-if="error" style="width: 96%; margin-left: 2%;">
                <div class="header" style = "display: inline-block">
                    Error:
                </div>
                <p style="display: inline-block">{{errorMsg}}</p>
            </div>

            <div class="ss-field">
                <input type="email" ng-model="email" placeholder="邮箱" ng-required="true"/>
            </div>
            <div class="ss-field">
                <input type="password" ng-model="password" placeholder="密码" ng-required="true"/>
            </div>
            <button class="positive ui button ss-login-button" ng-click="login(email, password)" ng-disabled="formLogin.$invalid">Login</button>
        </form>
        <div id="ss-create-account-button" class="ss-create-account" ng-click="locateToSignUp()">注册</div>
    </div>
</div>
